<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./rk.css" />
    <link rel="shortcut icon" href="./6168860.png" type="image/x icon" />
    <script
      src="https://kit.fontawesome.com/5edb8394fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <main>
      <div class="cont">
        <h2></h2>
        <div class="game">
          <div class="r"><img src="./rock.jpg" alt="" id="rock" /></div>
          <div class="r"><img src="./paper.jpg" alt="" id="paper" /></div>
          <div class="r"><img src="./scissors.jpg" alt="" id="scissor" /></div>
        </div>
      </div>
      <div class="score">
        <div class="you">
          <h2 id="hh1">0</h2>
          <p>You</p>
        </div>
        <div class="comp">
          <h2 id="hh2">0</h2>
          <p>Comp</p>
        </div>
      </div>

      <div class="but"><button>Pick Your Move</button></div>
      <div class="but1"><button>Restart</button></div>
    </main>
    <script src="./rk.js"></script>
  </body>
</html>
